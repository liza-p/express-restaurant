<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class='fa fa-fire'></span>Make a Reservation</h1>

    
    </div>
    
    <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form" action="POST" url="/api/reserve">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique-id">
                </div>
                <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

  
  <footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/reserve">API Wait List</a>
    </p></div>
  </footer>

  <script type="text/javascript">

$("#submit").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        name: $("#reserve-name").val().trim(),
        id: $("#reserve-unique-id").val().trim(),
        phone: $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reserve", newTable)
        .then(function(data) {

            if (data === "waitlist") {
                alert("You were added to the waitlist.");
            } else {
                alert("Your table was reserved!");
            }
        
        });

    });

  </script>

</body>

</html>
